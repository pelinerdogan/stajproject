version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  flask-app:
   #build: .
    container_name: flask-app
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=8080

volumes:
  mongo-data:

